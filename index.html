<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <div class="attribution">
    <div class="advice">
      <span class="advice__number">ADVICE #<span id="adviceId"></span></span>
      <span class="advice__text" id="advice-text"></span>
      <img src="./images/pattern-divider-mobile.svg" alt="Divider mobile" srcset="">
    </div>
  </div>
  <span onclick="getAdvice()" class="advice__button">
    <img src="./images/icon-dice.svg" alt="Icon Button" srcset="">
  </span>
  <script src="./script.js" type="text/javascript"></script>
</body>
</html>
